<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Event listeners</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: blue;
            border: 1px solid black;
            float: left;
            margin: 10px;
        }

        .nolog {
            background-color: red;
        }
    </style>
    <script>
        function showAlert() {
            alert("clicked");
        }

        function log() {
            console.log("clicked " + (new Date()).toTimeString());
        }

        function init() {
            // assign showAlert() and log() to all divs
            var x = document.getElementsByTagName("div");
            for (var i = 0; i < x.length; i++) {
                x[i].addEventListener("click", showAlert);
                x[i].addEventListener("click", log);
            }

            // remove log() from elements that have the nolog class
            x = document.getElementsByClassName("nolog");
            for (var i = 0; i < x.length; i++) {
                x[i].removeEventListener("click", log);
            }
        }

        window.onload = init;
    </script>
</head>
<body>
<div></div>
<div class="nolog"></div>
<div></div>
<div></div>
<div class="nolog"></div>
<div></div>
</body>
</html>

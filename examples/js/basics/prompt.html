<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Prompt</title>
</head>
<body>
<script>
    var quantity = 0;
    while (quantity <= 0) {
        quantity = prompt("Enter quantity greater than 0");
    }
    document.write("You entered: " + quantity);
</script>
</body>
</html>

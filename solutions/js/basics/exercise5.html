<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Exercise #5: String reversal</title>
    <script>
        function reverse(s) {
            var o = '';
            for (var i = s.length - 1; i >= 0; i--) {
                o += s[i];
            }
            return o;
        }

        console.log(reverse("test string"));
    </script>
</head>

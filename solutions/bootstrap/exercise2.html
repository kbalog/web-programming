<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise #2: Grid layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        .blue {
            background-color: blue;
            height: 60px;
        }

        .yellow, .green, .lightgreen, .orange {
            height: 100px;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .lightgreen {
            background-color: lightgreen;
        }

        .orange {
            background-color: orange;
        }

        .grey {
            background-color: grey;
            height: 30px;
        }

        /* add some space below the colored boxes */
        .blue, .yellow, .green, .lightgreen, .orange {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div class="container">

    <!-- Columns are 100% wide on mobile and 50% wide on desktop -->
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="blue"></div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="blue"></div>
        </div>
    </div>

    <!-- Columns are 100% wide on mobile and 33% wide on desktop -->
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="yellow"></div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="yellow"></div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="yellow"></div>
        </div>
    </div>

    <!-- This block is hidden on extra-small and small devices -->
    <div class="row hidden-xs hidden-sm">
        <div class="col-md-8">
            <div class="green"></div>
        </div>
        <div class="col-md-4">
            <div class="lightgreen"></div>
        </div>
    </div>

    <!-- This block is hidden on extra-small and small devices -->
    <div class="row hidden-xs hidden-sm">
        <div class="col-md-3">
            <div class="orange"></div>
        </div>
        <div class="col-md-3">
            <div class="orange"></div>
        </div>
        <div class="col-md-3">
            <div class="orange"></div>
        </div>
        <div class="col-md-3">
            <div class="orange"></div>
        </div>
    </div>

    <!-- Columns are 100% wide on all devices -->
    <div class="row">
        <div class="col-xs-12">
            <div class="grey"></div>
        </div>
    </div>

</div>

</body>
</html>
